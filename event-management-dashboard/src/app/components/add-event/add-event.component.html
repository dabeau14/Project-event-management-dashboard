<form [formGroup]="addEventForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Event Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
    <div *ngIf="addEventForm.get('name')?.invalid && addEventForm.get('name')?.touched" class="text-danger">
      Name is required.
    </div>
  </div>
  
  <div class="form-group">
    <label for="date">Event Date:</label>
    <input type="date" id="date" formControlName="date" class="form-control" />
    <div *ngIf="addEventForm.get('date')?.invalid && addEventForm.get('date')?.touched" class="text-danger">
      Date is required.
    </div>
  </div>
  
  <div class="form-group">
    <label for="location">Location:</label>
    <input type="text" id="location" formControlName="location" class="form-control" />
    <div *ngIf="addEventForm.get('location')?.invalid && addEventForm.get('location')?.touched" class="text-danger">
      Location is required.
    </div>
  </div>
  
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
    <div *ngIf="addEventForm.get('description')?.invalid && addEventForm.get('description')?.touched" class="text-danger">
      Description is required.
    </div>
  </div>
  
  <div class="form-group">
    <label for="type">Event Type:</label>
    <input type="text" id="type" formControlName="type" class="form-control" />
    <div *ngIf="addEventForm.get('type')?.invalid && addEventForm.get('type')?.touched" class="text-danger">
      Event type is required.
    </div>
  </div>
  
  <button type="submit" class="btn btn-success" [disabled]="addEventForm.invalid">Add Event</button>
</form>
