<h2>Event List</h2>

<div class="card mb-3" *ngFor="let event of events">
  <div class="card-body">
    <h5 class="card-title">{{ event.title }}</h5>
    <p class="card-text">{{ event.date | date }}</p>
    <p class="card-text">{{ event.location }}</p>
    <p class="card-text">{{ event.status }}</p>
    <button class="btn btn-primary" (click)="editEvent(event.id)">Edit</button>
    <button class="btn btn-danger" (click)="deleteEvent(event.id)">Delete</button>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">Left content (e.g., event list)</div>
    <div class="col-md-6">Right content (e.g., additional details or buttons)</div>
  </div>
</div>
