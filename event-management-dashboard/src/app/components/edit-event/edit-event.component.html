<div class="edit-event-container">
  <h2>{{ event.id ? 'Edit Event' : 'Add New Event' }}</h2>
  
  <form (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="event.title" name="title" class="form-control" placeholder="Enter event title">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" [(ngModel)]="event.date" name="date" class="form-control">
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" [(ngModel)]="event.location" name="location" class="form-control" placeholder="Enter event location">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" [(ngModel)]="event.status" name="status" class="form-control">
        <option value="Scheduled">Scheduled</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
